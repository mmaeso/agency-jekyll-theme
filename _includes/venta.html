<!-- About -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].venta.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].venta.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].venta.text | default: "" | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">
          {% capture section_body %}{% include venta.md %}{% endcapture %}         
          {{ section_body | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
