<!-- About -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].compra.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].compra.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].compra.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">
          {% capture section_body %}{% include compra.md %}{% endcapture %}
          {{ section_body | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
