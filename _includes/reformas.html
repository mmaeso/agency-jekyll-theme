<!-- About -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].reformas.section | default: "about" }}">
  <div class="row text-center">
    <div class="col-lg-12" style="padding-bottom: 20px;">
      <span class="fa-stack fa-4x">
        <i class="fas fa-circle fa-stack-2x text-primary"></i>
        <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
      </span>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].reformas.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].reformas.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{% capture section_body %}{% include reformas.md %}{% endcapture %}
{{ section_body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End About -->
